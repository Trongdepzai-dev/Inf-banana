<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234f46e5'%3E%3Cpath d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5-10-5-10 5z' opacity='0.6'/%3E%3Cpath d='M2 12l10 5 10-5-10-5-10 5z'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4f46e5',
              'brand-secondary': '#7c3aed',
              'base-100': '#0f172a',
              'base-200': '#1e293b',
              'base-300': '#334155',
              'content-100': '#e2e8f0',
              'content-200': '#94a3b8',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes glow {
        0% { box-shadow: 0 0 20px rgba(79, 70, 229, 0.6), 0 0 40px rgba(79, 70, 229, 0.4), 0 4px 20px rgba(0, 0, 0, 0.5); }
        50% { box-shadow: 0 0 30px rgba(124, 58, 237, 0.8), 0 0 60px rgba(124, 58, 237, 0.5), 0 6px 30px rgba(0, 0, 0, 0.6); }
        100% { box-shadow: 0 0 20px rgba(79, 70, 229, 0.6), 0 0 40px rgba(79, 70, 229, 0.4), 0 4px 20px rgba(0, 0, 0, 0.5); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }


      @keyframes pulse-ring {
        0% { transform: scale(0.95); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.7; }
        100% { transform: scale(0.95); opacity: 1; }
      }

      .generate-button-glow {
        box-shadow: 0 0 20px rgba(79, 70, 229, 0.5), 0 0 40px rgba(79, 70, 229, 0.3), 0 4px 20px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
      }

      .generate-button-glow::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .generate-button-glow:not(:disabled):hover::before {
        left: 100%;
      }
      
      .generate-button-glow:not(:disabled):hover {
         animation: glow 2s ease-in-out infinite;
         transform: translateY(-2px) scale(1.02);
      }

      body {
          background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
          position: relative;
      }

      body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: 
            radial-gradient(circle at 20% 50%, rgba(79, 70, 229, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
          background-size: 100% 100%, 100% 100%, 30px 30px;
          pointer-events: none;
          z-index: 0;
      }

      #root {
        position: relative;
        z-index: 1;
      }
      
      .generative-loader {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 28px;
          width: 80px;
      }
      .generative-loader span {
          display: block;
          background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
          width: 6px;
          height: 100%;
          border-radius: 4px;
          margin: 0 3px;
          animation: generative-anim 1.2s infinite ease-in-out;
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      .generative-loader span:nth-child(2) { animation-delay: 0.1s; }
      .generative-loader span:nth-child(3) { animation-delay: 0.2s; }
      .generative-loader span:nth-child(4) { animation-delay: 0.3s; }
      .generative-loader span:nth-child(5) { animation-delay: 0.4s; }

      @keyframes generative-anim {
          0%, 60%, 100% { transform: scaleY(0.3); opacity: 0.4; }
          30% { transform: scaleY(1.0); opacity: 1.0; }
      }

      .prompt-textarea {
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .prompt-textarea:focus {
        border-color: transparent;
        background-image: linear-gradient(to right, rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.9)), linear-gradient(135deg, #4f46e5, #7c3aed, #4f46e5);
        background-origin: border-box;
        background-clip: padding-box, border-box;
        box-shadow: 0 0 30px rgba(79, 70, 229, 0.3), 0 4px 20px rgba(0, 0, 0, 0.3);
        transform: scale(1.01);
      }
      
      .image-count-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: linear-gradient(135deg, #e2e8f0 0%, #f8fafc 100%);
        border: 3px solid #7c3aed;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -9px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 10px rgba(124, 58, 237, 0.4);
      }

      .image-count-slider:hover::-webkit-slider-thumb {
        background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
        transform: scale(1.2);
        box-shadow: 0 4px 20px rgba(124, 58, 237, 0.6);
      }

      .image-count-slider:active::-webkit-slider-thumb {
        transform: scale(1.1);
      }
      
      .image-count-slider::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: linear-gradient(135deg, #e2e8f0 0%, #f8fafc 100%);
        border: 3px solid #7c3aed;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 10px rgba(124, 58, 237, 0.4);
      }

      .image-count-slider:hover::-moz-range-thumb {
        background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
        transform: scale(1.2);
        box-shadow: 0 4px 20px rgba(124, 58, 237, 0.6);
      }

      .image-count-slider:active::-moz-range-thumb {
        transform: scale(1.1);
      }

      .image-count-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: linear-gradient(90deg, #334155 0%, #475569 50%, #334155 100%);
        border-radius: 10px;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .image-count-slider::-moz-range-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: linear-gradient(90deg, #334155 0%, #475569 50%, #334155 100%);
        border-radius: 10px;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .glass-effect {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(30, 41, 59, 0.7) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      @supports (backdrop-filter: blur(20px)) {
        .glass-effect {
          background: rgba(30, 41, 59, 0.6);
          backdrop-filter: blur(20px);
        }
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }

      *::-webkit-scrollbar {
        width: 10px;
      }

      *::-webkit-scrollbar-track {
        background: #1e293b;
      }

      *::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #4f46e5, #7c3aed);
        border-radius: 5px;
      }

      *::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #6366f1, #8b5cf6);
      }

    </style>

</script>
</head>
